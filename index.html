<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BirdGarden</title>
</head>
<body>
  <div id="login-container" class="container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <div id="game-container" class="container" style="display: none;">
    <!-- Game content goes here -->
  <div id="game-content">
  <h2>Your BirdGarden Stats</h2>
   <div id="stats">
    <p>Seeds in Inventory: <span id="seeds-inventory">0</span></p>
    <p>Plants Planted: <span id="plants-planted">0</span></p>
    <p>Birds Observed: <span id="birds-observed">0</span></p>
   </div>
</div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
