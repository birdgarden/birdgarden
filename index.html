<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BirdGarden</title>
  <!-- Adicione aqui os links para o Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
</head>
<body>
  <h1>BirdGarden - Jogo de Observação de Pássaros</h1>
  <div id="login-container">
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Senha">
    <input type="text" id="name" placeholder="Nome">
    <input type="number" id="age" placeholder="Idade">
    <button onclick="signup()">Registrar</button>
    <button onclick="login()">Login</button>
    <button onclick="forgotPassword()">Esqueci a Senha</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
