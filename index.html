<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirdGarden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div v-if="user">
            <h1>BirdGarden</h1>
            <p>Bem-vindo, {{ user.displayName }}!</p>
            <button @click="logout">Sair</button>
            <!-- Interface do jogo -->
            <div>
                <h2>Loja de Sementes</h2>
                <button @click="buySeed">Comprar Semente</button>
                <!-- Adicione mais elementos da loja aqui -->
            </div>
            <div>
                <h2>Loja de Móveis</h2>
                <button @click="buyFurniture">Comprar Móvel</button>
                <!-- Adicione mais elementos da loja de móveis aqui -->
            </div>
        </div>
        <div v-else>
            <h1>BirdGarden</h1>
            <button @click="loginWithGoogle">Entrar com o Google</button>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script type="module" src="app.js"></script>
</body>
</html>
